	<!-- Start Support ....  -->
	<div class="container-support">

		<div class="mess-support">
			<h2 class="title-support">Welcome to our support page</h2>
			<p class="mess-sup-user">Please tell us about any technical glitch or problems you may direct by filling in
				the form of the technical support page.</p>
		</div>

		<div class="box-support-email">
			<div class="box-one-sup">
				<div class="icon-email-support"><i class='bx bxs-envelope'></i></div>
				<b class="email-bus">E-Mail Business</b>
				<div class="des-email-support">plantsdes@gmail.com</div>
			</div>

			<div class="box-two-sup">
				<div class="icon-email-support"><i class='bx bxs-envelope'></i></div>
				<b class="email-sup">E-Mail Support</b>
				<div class="des-email-support">plantsdes@gmail.com</div>
			</div>

		</div>

		<div class="mess-form-support">
			<h3>We are here for You</h3>
			<p>Contact us via the form below</p>
		</div>


		<!-- Start Form for Support  -->
		<div class="card form-support">

			<form id="contact-support">
				<div class="form-group">
					<label for="exampleInputPassword1">Full Name</label>
					<input type="text" class="form-control" id="name-support" name="name-support"
						placeholder="Full-Name">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="email-support" name="email-support"
						aria-describedby="emailHelp" placeholder="E-mail">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">What can we help you?</label>
					<textarea placeholder="Message" class="form-control" id="mess-support" name="mess-support"
						rows="3"></textarea>
				</div>
				<p class="contact-supp-mess" id="contsup-mess"></p>
				<button id="sub-mess-supp" type="submit" class="btn btn-outline text-white">Submit</button>
			</form>
		</div>
		<!-- End   Form for Support  -->

		<!-- End   Map ...    -->
		<div class="google-map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13604.283352256696!2d34.448998399999994!3d31.522214299999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2s!4v1685459282529!5m2!1sar!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
			<!-- End   Map ...    -->


		<!-- Start Footer shape  -->
			<!--Waves Container-->
			<div class="shape-support-ani">
				<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
					<defs>
						<path id="gentle-wave"
							d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
					</defs>
					<g class="parallax">
						<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
						<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
						<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
						<use xlink:href="#gentle-wave" x="48" y="7" fill="#efefef" />
					</g>
				</svg>
			</div>
			<!--Waves end-->
		<!-- End   Footer shape  -->
			
		<!-- End   Support ....  -->
